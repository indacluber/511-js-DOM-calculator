<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calk">
      <div>
        <div>
          <input data-previus-display class="previus-display" type="text" />
        </div>
        <div data-display class="display"></div>
        <input data-display class="display" readonly placeholder="0" />
        <!-- <input data-previus-display class="previus-display" readonly /> -->
      </div>
      <div>
        <div class="opers">
          <button data-operation>+</button>
          <button data-operation>-</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
        </div>
        <div class="digits">
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
        </div>
        <div>
          <button data-delete>Del</button>
          <button data-equals>=</button>
          <!-- <button data-all-claer>Reset</button> -->
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
