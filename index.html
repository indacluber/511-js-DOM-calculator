<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="calk">
      <div>
        <div data-previous-operand class="previus-display"></div>
        <div data-current-operand class="display"></div>
      </div>
      <div>
        <div class="opers">
          <button data-all-claer class="double-button">AC</button>
          <button data-delete class="button-oper">DEL</button>
          <button data-operation class="button-oper">+</button>
          <button data-number class="button">7</button>
          <button data-number class="button">8</button>
          <button data-number class="button">9</button>
          <button data-operation class="button-oper">-</button>
          <button data-number class="button">4</button>
          <button data-number class="button">5</button>
          <button data-number class="button">6</button>
          <button data-operation class="button-oper">*</button>
          <button data-number class="button">1</button>
          <button data-number class="button">2</button>
          <button data-number class="button">3</button>
          <button data-operation class="button-oper">/</button>
          <button data-number class="button-zero">0</button>
          <button data-number class="button">.</button>

          <button data-equals class="double-button-eq">=</button>
        </div>
      </div>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
